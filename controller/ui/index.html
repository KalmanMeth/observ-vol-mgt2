<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Visualization</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex; /* Use flexbox */
        min-height: 100vh; /* Set minimum height of body to 100% viewport height */
        justify-content: center; /* Center align content horizontally */
        align-items: center; /* Center align content vertically */
    }
    .container {
        width: 1000px;
        min-height: 80vh;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex; /* Use flexbox */
        flex-direction: column; /* Arrange children vertically */
        justify-content: space-between; /* Distribute remaining space evenly */
    }
    h1, h2 {
        text-align: center;
        color: #333;
    }
    p {
        white-space: pre-line;
        text-align: left;
        font-size: 18px;
        color: #666;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
    }
    select {
        width: 100%;
        height: 220px;
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
        border: 2px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Signals Analysis and Visualization</h1>
        <h2>The current insights are:</h2>
        <p>{{ insights }}</p>
        <form action="/signal_visualization" method="post">
            <label for="timeSeries">Choose one or more signals:</label><br>
            <select id="timeSeries" name="timeSeries" multiple>
                {% for series_name in series_names %}
                    <option value="{{ series_name }}">{{ series_name }}</option>
                {% endfor %}
            </select>
            <br>
            <input type="submit" value="Signals Visualization">
        </form>
    </div>
</body>
</html>
